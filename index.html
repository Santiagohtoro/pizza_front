<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="whidth=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>
        <title>Flex-box</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img id="pizza" src="/img/VectorPizza.png" alt="Deliciosa pizza">
                <h1><span id="verde">Pizza</span>&<span id="rojo">Front</span></h1>
            </div>
            <nav>
                <ul id="superior" type="none">
                    <li><a>Home</a></li>
                    <li><a>Ranking</a></li>
                    <li><a>Promoción</a></li>
                    <li><a>Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div id="principal">
            <div class="Entregas">
                <h2 id="envio">Envio gratis <span id="blanco">comprando 2</span> pizzas</h2>
            </div>
            <div class="Ranking">
                <h2 id="podio">Podio de pizzas</h2>
                <h3 id="top" >Pizzas top 5</h3>
                <div class="carta">
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img class="PizzaFalling"src="./img/PizzaFalling.png" alt="Pizza">
                </div>
            </div>
        </div>
        <footer>
                <ul class="inferior" type="none">
                    <li><a>Home</a></li>
                    <li><a>Ranking</a></li>
                    <li><a>Promoción</a></li>
                    <li><a>Contacto</a></li>
                </ul>
                <div class="logo final">
                    <img id="pizza" src="/img/VectorPizza.png" alt="Deliciosa pizza">
                    <h1><span id="verde">Pizza</span>&<span id="rojo">Front</span></h1>
                </div>
        </footer>
    </body>
</html>
